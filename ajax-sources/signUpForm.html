<form action="../account/signUp.php" method="get" class="signForm pad20 g10">
  <h3>Регистрация</h3>
  <div class="flex column">
    <div>
      <input
        required
        type="text"
        name="surname"
        placeholder="Фамилия"
        pattern="^[А-Яа-яЁё]+$"
        class="required"
      />
    </div>
    <div>
      <input
        required
        type="text"
        name="name"
        placeholder="Имя"
        pattern="^[А-Яа-яЁё]+$"
        class="required"
      />
    </div>
    <div>
      <input
        type="text"
        name="patronymic"
        placeholder="Отчество"
      />
    </div>
    <div>
      <input
        required
        type="text"
        name="login"
        placeholder="Логин"
        pattern="^[A-Za-z0-9\._-]+$"
        class="required"
      />
    </div>
    <div>
      <input
        required
        type="email"
        name="email"
        placeholder="Эл. почта"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$"
        class="required"
      />
    </div>
    <div>
      <input 
        required 
        type="password"
        name="password" 
        placeholder="Пароль" />
    </div>
    <div>
      <input
        required
        type="password"
        name="password_repeat"
        placeholder="Повтор пароля"
      />
    </div>
  </div>
  <div>
    <label for="rules">
      <input type="checkbox" name="rules" id="rules" />
      <span>Ознакомлен с <a href="">правилами работы сервиса</a></span>
    </label>
  </div>
  <div class="btns">
    <button class="accent-to-black">Зарегистрироваться</button>
    <button class="delAjax accent-to-black" type="button">Отмена</button>
  </div>
</form>
