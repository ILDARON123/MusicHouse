<form action="../account/signUp.php" method="get">
  <h3>Регистрация</h3>
  <div>
    <input
      type="text"
      name="surname"
      placeholder="Фамилия"
      pattern="^[А-Яа-яЁё]+$"
      class="required"
    />
  </div>
  <div>
    <input
      type="text"
      name="name"
      placeholder="Имя"
      pattern="^[А-Яа-яЁё]+$"
      class="required"
    />
  </div>
  <div>
    <input type="text" name="patronymic" placeholder="Отчество" pattern="" />
  </div>
  <div>
    <input
      type="text"
      name="login"
      placeholder="Логин"
      pattern="^[A-Za-z0-9\._-]+$"
      class="required"
    />
  </div>
  <div>
    <input
      type="email"
      name="email"
      placeholder="Эл. почта"
      pattern=""
      class="required"
    />
  </div>
  <div><input type="password" name="password" placeholder="Пароль" /></div>
  <div>
    <input type="password" name="password_repeat" placeholder="Повтор пароля" />
  </div>
  <div>
    <label for="rules">
      <input type="checkbox" name="rules" id="rules" />
      <span>Ознакомлен с <a href="">правилами работы сервиса</a></span>
    </label>
  </div>
  <button>Зарегистрироваться</button>
</form>
