<form action="../account/signIn.php" method="get">
  <h3>Авторизация</h3>
  <div>
    <input
      type="text"
      name="login"
      placeholder="Логин"
      pattern="^[A-Za-z0-9\._-]+$"
      class="required"
    />
  </div>
  <div>
    <input type="password" name="password" placeholder="Пароль" />
  </div>
  <div>
    <label for="rules">
      <input type="checkbox" name="rules" id="rules" />
      <span>Ознакомлен с <a href="">правилами работы сервиса</a></span>
    </label>
  </div>
  <button>Войти</button>
</form>
